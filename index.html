<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id="container">
            <div id="hero-container">
                <img src="assets/freddie.png">
                <h1>We are champions</h1>
                <div>
                    <textarea type="text" placeholder="Write your endorsement here" id="endorsement-input-text"></textarea>
                </div>
                <div id="to-from-container">
                    <input type="text" placeholder="From" id="from-input-text" class="to-from-input">
                    <input type="text" placeholder="To" id="to-input-text" class="to-from-input">
                </div>
                <button id="publish-btn">Publish</button>
            </div>
            <div id="endorsement-container">
                <h2>- Endorsement -</h2>
                <ul id="endorsement-ul">
                    <span></span>
                </ul>
            </div>
        </div>

        <script src="userid.js" type="module"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
